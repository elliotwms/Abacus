language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm
  - 7.0

matrix:
  allow_failures:
    - php: 7.0

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction
  - php bin/abacus

script: phpunit --coverage-clover build/logs/clover.xml

after_script:
  - vendor/bin/test-reporter